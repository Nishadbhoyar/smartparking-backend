# ================================================================
# SmartPark — application.properties
# ================================================================
# ✅ Safe to commit to Git (no hardcoded secrets).
# ✅ All secrets come from environment variables.
# ✅ Fallback defaults (after the colon) are for local dev only.
#    For a cleaner local setup, use application-local.properties
# ================================================================

# ── Database ─────────────────────────────────────────────────────
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/smart_parking_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ── JPA / Hibernate ──────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ── Server ───────────────────────────────────────────────────────
server.port=${PORT:8080}

# ── Frontend URL (read by SecurityConfig for CORS + OAuth2) ──────
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# ── Google OAuth2 ────────────────────────────────────────────────
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# ── Email / SMTP ─────────────────────────────────────────────────
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ── File Upload ──────────────────────────────────────────────────
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=100MB

# ── Session ──────────────────────────────────────────────────────
server.servlet.session.timeout=24h
server.servlet.session.cookie.max-age=86400

# ── Misc ─────────────────────────────────────────────────────────
spring.main.allow-circular-references=true

# ── Logging ──────────────────────────────────────────────────────
logging.level.root=WARN
logging.level.com.smartparking=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN